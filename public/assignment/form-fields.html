<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">


</head>

<body>



<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="home.html">Home<span class="sr-only">(current)</span></a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li><a href="forms.html">Forms</a></li>
            </ul>

        </div>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <h1>Form Registration</h1>

            <ul class="nav nav-tabs">
                <li role="presentation" class="active"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="form-fields.html">Fields</a></li>
            </ul>

            <h3>First Name:</h3>
            <form action="forms.html" class="form-field">
                <input type = "text" class="form-control" placeholder="First Name">
                <div class="nav-icon">
                    <a href="#" class=>
                        <scan class="glyphicon glyphicon-pencil"></scan>
                    </a>
                    <a href="#" class=>
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                    <a href="#" class=>
                        <scan class="glyphicon glyphicon-remove"></scan>
                    </a>
                    <a href="#" class=>
                        <scan class="glyphicon glyphicon-align-justify"></scan>
                    </a>
                </div>
            </form>

            <h3>last Name:</h3>

            <form action="forms.html" class="form-field">
                <input type = "text" class="form-control" placeholder="Last Name">
                <div class="nav-icon">
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-pencil"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-plus"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-remove"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-align-justify"></scan>
                </a>
                </div>
            </form>

            <h3>Date of Birth:</h3>

            <form action="forms.html" class="form-field">
                <input  type = "date" class="form-control" placeholder="Select Date">
                <div class="nav-icon">
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-pencil"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-plus"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-remove"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-align-justify"></scan>
                </a>
                </div>

            </form>

            <h3>Gender</h3>

            <form action="forms.html" class="form-field">
                    <select id="genderField" class="form-control">
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                <div class="nav-icon">
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-pencil"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-plus"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-remove"></scan>
                </a>
                <a href="#" class=>
                    <scan class="glyphicon glyphicon-align-justify"></scan>
                </a>
                </div>

            </form>

            <h3>Roles:</h3>

            <div class="form-field">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Admin
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    Student
                </label>
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">
                    User
                </label>
            </div>

            <div class="nav-icon">
            <a href="#" class=>
                <scan class="glyphicon glyphicon-pencil"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-plus"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-remove"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-align-justify"></scan>
            </a>
            </div>
            </div>




            <h3>License Agreement:</h3>
            <div class="form-field">
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Yes
            </label>
            <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> No
            </label>
            <div class="nav-icon">
                <a href="#" class=>
                <scan class="glyphicon glyphicon-pencil"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-plus"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-remove"></scan>
            </a>
            <a href="#" class=>
                <scan class="glyphicon glyphicon-align-justify"></scan>
            </a>
            </div>
            </div>

            <h3>Add New Field</h3>

            <form action="forms.html" class="form-field">
                <select id="addnewfield" class="form-control">
                    <option>Single Line Text</option>
                </select>
                <div class="nav-icon">
                    <a href="#" class=>
                        <scan class="glyphicon glyphicon-plus"></scan>
                    </a>
                </div>

            </form>





        </div>
</div>
